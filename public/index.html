<head>

<body>
   <h1>Keyboard test</h1>
   <object id="kb" data="assets/img/fullpiano.svg" type="image/svg+xml">

   </object>
   <
   <div>
      <p>Volume: <span id="volume-value">100</span>%</p>
      <p><input id="volume" type="range" min="0" max="1" value="1" step="0.05" /></p>

   <div>
      <p>Damper state: <b><span id="damper-state">Off</span></b></p>

   </div>
